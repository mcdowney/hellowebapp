{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
	{{ book.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
	<h1>{{ book.name }}</h1>
	<p>{{ book.description }}</p>
	{% if user == book.user %}
		<p>
			<a href="{% url 'edit_book' slug=book.slug %}">Edit me!</a>
		</p>
	{% endif %}
{% endblock content %}
